        <title> This is a title </title>
        <link href="images/p1.png" rel="icon" />
        <script>
            window.addEventListener('load', function () {
                let time = window.performance.timing,
                    complete = time.domComplete - time.domLoading;
                document.getElementById('page-load-info').innerHTML = `<strong>Page Loaded in ${parseInt(complete)}ms
                 on ${new Date().toLocaleString("en-US")}</strong>`;
            });
        </script>
    </head>

    <body>
        <header>
            <h1>This is h1</h1>

            <section id="user-info-component">
                <div id="user-info" style="display: none;">
                    <output id="name-info">&nbsp;</output>
                    <br />
                    <output id="major-info">&nbsp;</output>
                    <hr />
				    <br />
                </div>
            </section>


        </header>
        <main>
            <h2>This is h2</h2>
            <section class="img">
                <img src="images/p1.png" alt="Picture" height="430" width="700" />
            </section>
        </main>

        <footer>

</html>
